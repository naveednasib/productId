

<table class="table">
  <tr>
    <td>code</td>
    <td>name</td>
    <td>gender</td>
    <td>annualSalary</td>
    
  </tr>

  <tr *ngFor="let employee of employees">
      <td>{{employee.code}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.gender}}</td>
      <td>{{employee.annualSalary}}</td>

  </tr>

  <tr *ngIf="!employees || employees.length==0">
    <td colspan="5">No Employee  to Display</td>

  </tr>

</table>

<button (click)="getmoreEmployee()">asd</button>
